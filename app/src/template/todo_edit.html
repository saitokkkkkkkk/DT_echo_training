<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.onload = function() {
            const dueDateInput = document.getElementById('dueDate');
            const completedDateInput = document.getElementById('completedDate');

            // 値が空の場合、プレースホルダーを設定
            if (!dueDateInput.value) {
                dueDateInput.placeholder = "Select Date";
            }
            if (!completedDateInput.value) {
                completedDateInput.placeholder = "Select Date";
            }
        };
    </script>
</head>
<body>
<div class="container mt-5">
    <h1>Edit Todo</h1>
    <form action="/todos/{{ .ID }}/update" method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ .Title }}" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" class="form-control" rows="3" required>{{ .Content }}</textarea>
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="datetime-local" id="dueDate" name="due_date" class="form-control"
                   value="{{ if .DueDate }}{{ .DueDate.Format "2006-01-02 15:04" }}{{ end }}">
        </div>
        <div class="form-group">
            <label for="completedDate">Completed Date:</label>
            <input type="datetime-local" id="completedDate" name="completed_date" class="form-control"
                   value="{{ if .CompletedDate }}{{ .CompletedDate.Format "2006-01-02 15:04" }}{{ end }}">
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary">Update Todo</button>
        </div>
    </form>
</div>
</body>
</html>
