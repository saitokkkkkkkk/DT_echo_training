<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Create New Todo</title>
</head>
<body>
<div class="container mt-5">
    <h2>Create New Todo</h2>
    <form action="/todos/new" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="datetime-local" class="form-control" id="due_date" name="DueDate">
        </div>
        <!--{{ if .ShowCompletedDate }}-->
        <div class="form-group">
            <label for="completed_date">Completion Date</label>
            <input type="datetime-local" class="form-control" id="completed_date" name="completed_date">
        </div>
        <!--{{ end }}-->
        <div class="d-flex justify-content-between mt-3">
            <!-- 左寄せボタン -->
            <div class="text-left mb-2">
                <a href="/todos" class="btn btn-primary">⇦ Back to Todo List</a>
            </div>
            <!-- 右寄せボタン -->
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
